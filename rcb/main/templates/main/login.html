{% extends "main/layout.html" %}

{% block body %}

          <h2>Login</h2>

          {% if message %}
                    <div>{{ message }}</div>
          {% endif %}

          <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                              <input autofocus class="form-control" type="text" name="username" placeholder="Nazwa uzytkownika">
                    </div>
                    <div class="form-group">
                              <input class="form-control" type="password" name="password" placeholder="Haslo">
                    </div>
                    <input class="btn btn-primary" type="submit" value="Login">
          </form>

          Nie masz konta? <a href="{% url 'register' %}">Zarejestruj sie tutaj!</a>

{% endblock %}
